# To run the unit tests against multiple python versions you will need
# the necessary python versions installed, and Tox.
#   pip install tox
#   tox
[tox]
envlist =
    # the format of this env list needs to be kept in sync
    # with TOX_ENV_RE in .github/workflows/django.yml and bin/runtests.sh

    # in order to keep things fast & manageable we don't cover every single
    # permutation but this should give decent coverage
    {py38,py39,py310,py311}-django32-{mysql,postgres}-extras
    {py38,py311}-django32-{mysql,postgres}

    {py38,py39,py310,py311}-django42-{mysql,postgres}-extras
    {py38,py311}-django42-{mysql,postgres}

min_version = 4

isolated_build = true

[testenv]
changedir = src
setenv =
    TOX=1
    # by doing this with env vars we only run 1 "poetry install"
    # invocation which helps reduce pointless remove/add packages
    extras: EXTRA_GENERIC="extras"
    mysql: EXTRA_MYSQL="mysql"
    postgres: EXTRA_POSTGRES="postgres"
passenv=
    CI_*
    HOME
    MYSQL_*
    DB*
    SECRET_KEY
    PGDATABASE
    MYSQLCLIENT_CFLAGS
    MYSQLCLIENT_LDFLAGS

allowlist_externals =
    poetry
commands_pre =
    poetry install --no-root --sync --extras "{env:EXTRA_GENERIC} {env:EXTRA_MYSQL} {env:EXTRA_POSTGRES}"
deps=
    django32: Django==3.2.*
    django42: Django==4.2.*
commands=
    mysql: python manage.py test --noinput {posargs}
    # Randomly postgres teardown doesn't work; there are connections held open
    # so the DB can't be dropped.
    # allianceutils has no test cases so we just use it to ensure the DB is dropped
    # before running the real test cases in test_allianceutils
    postgres: python manage.py test --noinput allianceutils
    postgres: python manage.py test --noinput --keepdb {posargs}
    #python manage.py test --noinput {posargs}
